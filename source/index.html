<!doctype html>

<html>
	<head>
		<title>LevelUp</title>
        <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
        <script src="https://cdn.firebase.com/js/client/2.2.7/firebase.js" type="text/javascript"></script>
		<script src="index.js" type="text/javascript"></script>
		<link href="index.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
        <section class="visual">
            <canvas class="sketch" width="1280" height="360"></canvas>
        </section>
        <section class="textual">
            <div>Beta (x): <span id="x"></span></div>
            <div>Gamma (y): <span id="y"></span></div>
            <div>Alpha (z): <span id="z"></span></div>
        </section>
        <section class="visual">
            <div class="angle-container">
                <div class="angle" id="y"></div>
            </div>
        </section>
        <section class="analysis">
			<div>Curls: <span id="curls"></span></div>
			<div>Distance: <span id="distance"></span></div>
        </section>
	</body>
</html>
